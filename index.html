<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lorenzo Franzone - Boolzap</title>
  <!-- JQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700&display=swap" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- wrapper -->
  <div class="wrapper">

    <!--
    //////////////////////////////////////////////////
    C O L U M N   L E F T
    //////////////////////////////////////////////////
    -->

    <aside>

      <!-- header -->
      <div class="header">

        <!-- my-profile-image -->
        <img src="img/my-profile.jpeg"" alt="My Profile Image"> <!-- / my-profile-image -->

        <!-- header-icons -->
        <ul>
          <li><i class="fas fa-circle-notch"></i></li>
          <li><i class="fas fa-comment-alt"></i></li>
          <li><i class="fas fa-ellipsis-v"></i></li>
        </ul> <!-- header-icons -->

      </div> <!-- / header -->

      <!-- notifications -->
      <div class="notifications">
        notifications
      </div> <!-- / notifications -->

      <!-- all-chats-search -->
      <div class="all-chats-search">
        all chats search
      </div> <!-- / all-chats-search -->

      <!-- list-chats -->
      <div class="list-chats">
        ...
      </div> <!-- / list-chats -->

    </aside> <!-- / column left -->

    <!--
    //////////////////////////////////////////////////
    C O L U M N   R I G H T
    //////////////////////////////////////////////////
    -->

    <main>

      <!-- header -->
      <div class="header">

        <!-- my-profile-image -->
        <img src="img/my-profile.jpeg" alt="My Profile Image"> <!-- / my-profile-image -->

        <!-- user-info -->
        <div class="user-info">
          <p class="name">Federico</p>
          <p class="info">Ultimo accesso oggi alle 15:40</p>
        </div> <!-- user-info -->

        <!-- header-icons -->
        <ul>
          <li><i class="fas fa-search"></i></li>
          <li><i class="fas fa-paperclip"></i></li>
          <li><i class="fas fa-ellipsis-v"></i></li>
        </ul> <!-- header-icons -->

      </div> <!-- / header -->

      <!-- block-single-chat -->
      <div class="block-single-chat">
        ...
      </div><!-- block-single-chat -->

      <!-- block-write-message -->
      <div class="block-write-message">
        ...
      </div><!-- block-write-message -->

    </main> <!-- / column right -->

  </div> <!-- / wrapper -->

  <!--
  //////////////////////////////////////////////////
  S C R I P T S
  //////////////////////////////////////////////////
  -->
  <script src="js/scripts.js" charset="utf-8"></script>

</body>
</html>
